name: Build Android APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Node.js and pnpm
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build web app
        run: pnpm build

      - name: Remove existing Android platform
        run: rm -rf ./android

      - name: Install Capacitor and build Android
        run: |
          pnpm add @capacitor/core @capacitor/cli @capacitor/android
          npx cap add android
          npx cap sync

      - name: Set Java 17 for Gradle
        run: |
          echo "JAVA_HOME=$JAVA_HOME_17_X64" >> $GITHUB_ENV
          echo "ORG_GRADLE_JAVA_HOME=$JAVA_HOME_17_X64" >> $GITHUB_ENV

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug -Dorg.gradle.java.home=$JAVA_HOME_17_X64

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: RobertCarPart-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30