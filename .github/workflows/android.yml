name: Build Capacitor Android APK with PNPM

on: [push]

jobs:
  build_android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8 # Specify your pnpm version if needed, or omit for latest
          # run_install: false # We will run install manually for more control

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile # Use pnpm install command

      - name: Add Android platform (if not already in repo)
        # Assuming you have @capacitor/android as a dev dependency
        run: npx cap add android

      - name: Build React web app
        run: pnpm run build # Use pnpm run command

      - name: Copy web assets to Android
        run: npx cap copy android

      - name: Build Android debug APK
        run: |
          cd android
          ./gradlew assembleDebug --stacktrace

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
